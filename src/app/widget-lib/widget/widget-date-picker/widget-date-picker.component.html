<nz-date-picker
  [nzPlaceHolder]="widgetData.setting.attribute.placeholder"
  [nzSize]="widgetData.setting.attribute.size"
  [nzDisabled]="widgetData.setting.attribute.disabled"
  [nzFormat]="widgetData.setting.attribute.format"
  [nzAutoFocus]="widgetData.setting.attribute.autoFocus"
  [nzAllowClear]="widgetData.setting.attribute.allowClear"
  [(ngModel)]="widgetData.setting.attribute.default"
  [nzInputReadOnly]="true"
></nz-date-picker>
