<nz-date-picker
  [nzPlaceHolder]="widgetAttribute.placeholder"
  [nzSize]="widgetAttribute.size"
  [nzDisabled]="widgetAttribute.disabled"
  [nzFormat]="widgetAttribute.format"
  [nzAutoFocus]="widgetAttribute.autoFocus"
  [nzAllowClear]="widgetAttribute.allowClear"
  [(ngModel)]="widgetAttribute.default"
  [nzInputReadOnly]="true"
></nz-date-picker>
