<div
  class="bottom-drag-detect-area"
  appDraggableDetectArea
  [clssName]="'active'"
  (onDragDrop)="onWidgetDrop($event, 'top')"
>
  <div class="inner">
    <span>放在这里</span>
  </div>
</div>
<div
  appMouseMoveOut
  #widgetWrapper
  class="widget-wrapper"
  [ngClass]="{
    selected: !!status
  }"
  (mousedown)="onMouseEvent($event)"
  (emitMouseType)="onMouseMoveEvent($event)"
>
  <div class="widget">
    <div class="widget-name">{{ widget.name }}</div>
    <div class="widget-actions">
      <app-widget-right-corner-action
        [name]="widget.name"
        (onWidgetCopy)="copyWidget.emit()"
        (onWidgetDelete)="deleteWidget.emit()"
      ></app-widget-right-corner-action>
    </div>
    <ng-template></ng-template>
  </div>
</div>

<div
  class="widget-profie"
  *ngIf="profileTemporary$ | async"
  [ngStyle]="(profileTemporary$ | async).styleContent"
>
  <div class="inner"></div>
</div>
<div
  class="bottom-drag-detect-area"
  appDraggableDetectArea
  [clssName]="'active'"
  (onDragDrop)="onWidgetDrop($event, 'bottom')"
>
  <div class="inner">
    <span>放在这里</span>
  </div>
</div>
