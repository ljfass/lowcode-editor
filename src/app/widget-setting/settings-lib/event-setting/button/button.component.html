<ng-container
  *ngFor="
    let event of ref.instance.contentComponentRef!.instance.widgetData.events
  "
>
  <ng-container *ngIf="event.funs.length">
    <nz-list nzBordered nzSize="small" [nzHeader]="event.actionName">
      <nz-list-item *ngFor="let item of event.funs">
        {{ item.funcName }}
      </nz-list-item>
    </nz-list>
  </ng-container>
</ng-container>

<button
  nz-button
  nzType="primary"
  nz-dropdown
  nzTrigger="click"
  [nzBlock]="true"
  [nzDropdownMenu]="menu"
>
  新建动作
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li
      nz-menu-item
      *ngFor="let event of events"
      (click)="onSelectChange(event)"
    >
      {{ event.actionName }}
    </li>
  </ul>
</nz-dropdown-menu>
