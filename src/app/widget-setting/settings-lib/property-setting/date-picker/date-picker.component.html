<p>
  <span>占位提示</span>
  <span>
    <input
      nz-input
      nzSize="default"
      [ngModel]="attribute.placeholder"
      (ngModelChange)="onPlaceholderChange($event)"
    />
  </span>
</p>
<p>
  <span>默认值</span>
  <span>
    <nz-date-picker
      nzSize="default"
      [ngModel]="attribute.default"
      (ngModelChange)="onDefaultValueChange($event)"
    ></nz-date-picker>
  </span>
</p>
<p>
  <span>格式</span>
  <span>
    <input
      nzSize="default"
      nz-input
      [ngModel]="attribute.format"
      (ngModelChange)="onFormatChange($event)"
    />
  </span>
</p>
<p>
  <span>尺寸</span>
  <span>
    <app-my-size-picker
      nz-input
      pickerSize="small"
      [ngModel]="attribute.size"
      (ngModelChange)="onSizeChange($event)"
    ></app-my-size-picker>
  </span>
</p>
<p>
  <span>是否禁用</span>
  <span>
    <nz-switch
      [ngModel]="attribute.disabled"
      (ngModelChange)="onDisableChange($event)"
    ></nz-switch>
  </span>
</p>
<p>
  <span> 清除按钮 </span>
  <span>
    <nz-switch
      [ngModel]="attribute.allowClear"
      (ngModelChange)="onAllowClearChange($event)"
    ></nz-switch>
  </span>
</p>
