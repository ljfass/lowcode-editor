<div class="property-setting-item">
  <div>
    <nz-input-group nzAddOnBefore="按钮内容" [nzSize]="'small'">
      <input
        nz-input
        [ngModel]="attribute.buttonText"
        (ngModelChange)="onInputChange($event)"
      />
    </nz-input-group>
  </div>
</div>
<div class="property-setting-item">
  <nz-input-group nzAddOnBefore="按钮尺寸" [nzSize]="'small'">
    <app-my-size-picker
      pickerSize="small"
      [ngModel]="attribute.size"
      (ngModelChange)="onSizeChange($event)"
    >
    </app-my-size-picker>
  </nz-input-group>
</div>
<div class="property-setting-item">
  <nz-input-group nzAddOnBefore="按钮类型" [nzSize]="'small'">
    <nz-radio-group
      nzSize="small"
      [ngModel]="attribute.type"
      (ngModelChange)="onTypeChange($event)"
    >
      <label nz-radio-button nzValue="primary">primary</label>
      <label nz-radio-button nzValue="dashed">dashed</label>
      <label nz-radio-button nzValue="link">link</label>
      <label nz-radio-button nzValue="text">text</label>
    </nz-radio-group>
  </nz-input-group>
</div>
<div class="property-setting-item">
  <nz-input-group nzAddOnBefore="按钮形状" [nzSize]="'small'">
    <nz-radio-group
      nzSize="small"
      [ngModel]="attribute.shape"
      (ngModelChange)="onShapeChange($event)"
    >
      <label nz-radio-button [nzValue]="null">default</label>
      <label nz-radio-button nzValue="circle">circle</label>
      <label nz-radio-button nzValue="round">round</label>
    </nz-radio-group>
  </nz-input-group>
</div>
<div class="property-setting-item">
  <nz-input-group nzAddOnBefore="幽灵按钮" [nzSize]="'small'">
    <nz-switch
      [ngModel]="attribute.ghost"
      (ngModelChange)="onGhostChange($event)"
    ></nz-switch>
  </nz-input-group>
</div>
<div class="property-setting-item">
  <nz-input-group nzAddOnBefore="禁用" [nzSize]="'small'">
    <nz-switch
      [ngModel]="attribute.disabled"
      (ngModelChange)="onDisableChange($event)"
    ></nz-switch>
  </nz-input-group>
</div>
<div class="property-setting-item">
  <nz-input-group nzAddOnBefore="loading" [nzSize]="'small'">
    <nz-switch
      [ngModel]="attribute.loading"
      (ngModelChange)="onLoadingChange($event)"
    ></nz-switch>
  </nz-input-group>
</div>
