<p>
  <span>占位提示</span>
  <span>
    <input
      nz-input
      nzSize="small"
      [ngModel]="ref.instance.widgetData.setting.attribute.placeholder"
      (ngModelChange)="onPlaceholderChange($event)"
    />
  </span>
</p>

<p>
  <span>文本内容</span>
  <span>
    <textarea
      nzSize="small"
      rows="3"
      nz-input
      [ngModel]="ref.instance.widgetData.setting.attribute.text"
      (ngModelChange)="onTextAreaChange($event)"
    ></textarea>
  </span>
</p>
<p>
  <span>尺寸</span>
  <span>
    <app-my-size-picker
      nz-input
      pickerSize="small"
      [ngModel]="ref.instance.widgetData.setting.attribute.size"
      (ngModelChange)="onSizeChange($event)"
    ></app-my-size-picker>
  </span>
</p>
<p>
  <nz-input-group nzAddOnBefore="是否禁用" [nzSize]="'small'">
    <nz-switch
      [ngModel]="ref.instance.widgetData?.setting?.attribute?.disabled"
      (ngModelChange)="onDisableChange($event)"
    ></nz-switch>
  </nz-input-group>
</p>
<p *ngIf="ref.instance.widget.type === 'text-area'">
  <span>多行文本高度</span>
  <span>
    <nz-input-number
      nzSize="small"
      [nzMin]="1"
      [ngModel]="ref?.instance?.widgetData?.setting?.attribute?.rows"
      (ngModelChange)="onTextRowsChange($event)"
    ></nz-input-number>
  </span>
</p>
